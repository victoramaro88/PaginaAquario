<div class="container-fluid mt-4">
  <!-- <h2 class="text-center">Sistema Aquário</h2> -->
  <div class="row">
    <p-blockUI [blocked]="blocked"></p-blockUI>
    <p-messages [(value)]="msgs"></p-messages>
    <div class="col-12 text-center mt-4">
      <h4>INFORMAÇÕES:</h4>
      <!-- <p>Temperatura: {{valoresRetorno.temperatura}} C</p> -->
      <!-- <p>Iluminação: <p-inputSwitch [(ngModel)]="valoresRetorno.flagIluminacao"></p-inputSwitch></p> -->
      <!-- <p>Local: {{valoresRetorno.descLocal}}</p>
        <p>Iluminação: <span *ngIf="valoresRetorno.flagIluminacao" class="p-tag p-tag-success">Ligado</span>
          <span *ngIf="!valoresRetorno.flagIluminacao" class="p-tag p-tag-danger">Desligado</span>
        </p> -->

        <div class="container mt-3">
          <!-- ÚLTIMA ATUALIZAÇÃO -->
          <div class="row">
            <div class="col-12 text-center mb-3">
              <small>(Atualizado em: {{valoresRetorno.dataAtualizacao}})</small>
            </div>
          </div>
          <!-- TEMPERATURA -->
          <div class="row mb-2">
            <div class="col-6 text-right">
              Temperatura:
            </div>
            <div class="col-6 text-left">
              {{valoresRetorno.temperatura}} °C
            </div>
          </div>
          <!-- LOCAL -->
          <div class="row mb-2">
            <div class="col-6 text-right">
              Local:
            </div>
            <div class="col-6 text-left">
              {{valoresRetorno.descLocal}}
            </div>
          </div>
          <!-- ILUMINAÇÃO -->
          <div class="row mb-2">
            <div class="col-6 text-right">
              Iluminação:
            </div>
            <div class="col-6 text-left">
              <span *ngIf="valoresRetorno.flagIluminacao" class="p-tag p-tag-success">Ligado</span>
              <span *ngIf="!valoresRetorno.flagIluminacao" class="p-tag p-tag-danger">Desligado</span>
            </div>
          </div>
          <!-- AQUECEDOR -->
          <div class="row mb-2">
            <div class="col-6 text-right">
              Aquecedor:
            </div>
            <div class="col-6 text-left">
              <span *ngIf="valoresRetorno.flagAquecedor" class="p-tag p-tag-success">Ligado</span>
              <span *ngIf="!valoresRetorno.flagAquecedor" class="p-tag p-tag-danger">Desligado</span>
            </div>
          </div>
          <!-- RESFRIADOR -->
          <div class="row mb-2">
            <div class="col-6 text-right">
              Resfriador:
            </div>
            <div class="col-6 text-left">
              <span *ngIf="valoresRetorno.flagResfriador" class="p-tag p-tag-success">Ligado</span>
              <span *ngIf="!valoresRetorno.flagResfriador" class="p-tag p-tag-danger">Desligado</span>
            </div>
          </div>
          <!-- NÍVEL DE ÁGUA -->
          <div class="row mb-2">
            <div class="col-6 text-right">
              Nível de Água:
            </div>
            <div class="col-6 text-left">
              <span *ngIf="valoresRetorno.flagEncher" class="p-tag p-tag-success">Ligado</span>
              <span *ngIf="!valoresRetorno.flagEncher" class="p-tag p-tag-danger">Desligado</span>
            </div>
          </div>
          <!-- DRENO -->
          <div class="row mb-2">
            <div class="col-6 text-right">
              Dreno:
            </div>
            <div class="col-6 text-left">
              <span *ngIf="valoresRetorno.flagEsvaziar" class="p-tag p-tag-success">Ligado</span>
              <span *ngIf="!valoresRetorno.flagEsvaziar" class="p-tag p-tag-danger">Desligado</span>
            </div>
          </div>

          <!-- descLocal: string;
            dataAtualizacao: Date;
            infoMACUltimoAcesso: string;
            temperatura: number;
            tempMaxResfr: number;
            tempMinAquec: number;
            tempDesliga: number;
            flagIluminacao: boolean;
            flagAquecedor: string;
            flagResfriador: string;
            flagEncher: string;
            flagEsvaziar: string; -->
          </div>
        </div>
      </div>
