<div class="logoFloat">
  <img src="assets/img/logo.png" style="width: 8em;">
</div>

<div class="flex-box container-box pt-5">
  <div class="content-box">
    <p-blockUI [blocked]="blocked"></p-blockUI>
    <p-messages [(value)]="msgs"></p-messages>
    <div class="container mt-2">
      <h2 class="mt-3">LOGIN DO SISTEMA</h2>
      <div class="text-left mt-3">
        <form>
          <div class="form-group">
            <label for="inputUser">Usuário</label>
            <input type="text" class="form-control" id="inputUser" placeholder="Usuário" name="Usr" [(ngModel)]="usuario">
            <strong><a class="text-danger" *ngIf="validaUsuario">Digite o usuário.</a></strong>
          </div>
          <div class="form-group mb-2">
            <label for="inputSenha">Senha</label>
            <input type="password" class="form-control" id="inputSenha" placeholder="Senha" name="Pass" [(ngModel)]="senha">
            <strong><a class="text-danger" *ngIf="validaSenha">Digite a senha.</a></strong>
          </div>
          <div class="text-center mb-3 mt-3">
            <button (click)="LogarUsuario()" type="submit" class="btn btn-primary" style="width: 180px; height: 50px;">Acessar</button>
          </div>
          <div *ngIf="blocked">
            <p-progressBar mode="indeterminate" [style]="{'height': '16px','width': '100%', 'margin-bottom':'10px'}"></p-progressBar>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
